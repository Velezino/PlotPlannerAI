<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000; /* Set background to black */
             color: #c776e7; /* Ensuring text is readable over the black background */
    }

    
        .btn-primary {
            background-color: #c776e7 !important; /* Change to gray */
            border: none;
            border-radius: 0.5rem;
            color: white !important; /* Set text color to white */
    }
        .btn-primary:hover {
            background-color: #ffffff !important; /* Darker gray for hover effect */
    }
        .add-character-button-container {
            width: 30px; /* Adjust this value as needed */
    }
        .btn-secondary {
            width: 100%; /* Make the button fill its container */
            padding: .375rem .75rem; /* Adjust padding if needed */
            background-color: #ffffff; /* Light background for visibility */
            color: #000000; /* Dark text for contrast */
            border: 1px solid #c776e7; /* Border to make it stand out */
}


        .form-group label {
            color: #c776e7;
        }
        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #2c2c2c;
        }
        .form-control::placeholder {
            color: #cccccc;
        }
        .card {
            background: #000000; /* Set card background to black */
            color: #ffffff; /* Set card text to white */
            border: 1px solid #000000; /* Add purple border to the card */
        }
        
    </style>
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-4 shadow-lg" style="width: 30rem;">
            <h2 class="card-title">PlotPlanner</h2>
            <form action="/form" method="POST" autocomplete="off">
                <div class="form-group mb-3">
                    <label for="genre">Genre:</label>
                    <input class="form-control" placeholder="Genre" name="genre">
                </div>
                <div class="form-group mb-3">
                    <label for="character1">Character 1</label>
                    <input class="form-control" placeholder="Character 1 " name="character1">
                </div>
                <div class="row mb-3" id="character2Group">
                    <div class="col-10">
                        <label for="character2">Character 2</label>
                        <input class="form-control" placeholder="Character 2 " name="character2">
                    </div>
                    <div class="col-2 d-flex align-items-end">
                        <button type="button" class="btn btn-secondary w-100" onclick="addCharacter()">+</button>
                    </div>
                </div>
                <div id="additionalCharacters"></div>
                <div class="form-group mb-3">
                    <label for="storyline">Storyline</label>
                    <input class="form-control" placeholder="Be concise" name="storyline">
                </div>
                <button class="btn btn-primary mx-auto w-50" type="submit">Write</button>
            </form>
        </div>
    </div>

    <script>
        let characterCount = 2;

        function addCharacter() {
            if (characterCount >= 5) {
                alert('Maximum of 5 characters allowed.');
                return;
            }

            if (characterCount === 2) {
                // Move the button after character 2 input field
                const button = document.querySelector('.btn-secondary');
                const character2Group = document.getElementById('character2Group');
                character2Group.appendChild(button);
            }

            characterCount++;
            const container = document.getElementById("additionalCharacters");
            const label = document.createElement("label");
            label.for = "character" + characterCount;
            label.textContent = "Character " + characterCount;
            label.className = "form-label";

            const input = document.createElement("input");
            input.type = "text";
            input.className = "form-control mb-3";
            input.placeholder = "Character " + characterCount + " name";
            input.name = "character" + characterCount;

            container.appendChild(label);
            container.appendChild(input);
        }
    </script>
</body>
</html>
</body>
</html>
